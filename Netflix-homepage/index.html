<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcodepen.io%2Fthatanjan%2Fpen%2FrNpgeop&psig=AOvVaw02NDTUa4hF2ooDGZ63gGF5&ust=1707640836822000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCLC-8YSwoIQDFQAAAAAdAAAAABAj">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <div class="left">
                NETFLIX</div>
            <div class="right">
                <ul>
                    <li class="select">
                        <select name="language" id="lang">
                            <option value="#">Language</option>
                            <option value="#">English</option>
                            <option value="#">Hindi</option>
                        </select>
                    </li>

                    <li class="buttons"><a href="#">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="area">
            <h1>Unlimited movies, TV <br>shows, and more.</h1>
            <h3>Watch anywhere. Cancel anytime.
            </h3>

            <div class="search">
                <input type="text" class="box" placeholder="Email">
                <span class="try">
                    Try 30 days free <i class="fas fa-chevron-right"></i>


                </span>
            </div>
            <h4>Ready to watch? Enter your email to create or access your account
            </h4>
        </div>
    </div>

</body>

</html>
